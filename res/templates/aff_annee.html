<%inherit file="template.html"/>
<h2>Afficher les joueurs par année</h2>
<br>
<form action="aff_annee" method="GET">
    <div class="form-group">
        <label for="annee">Année :</label>
        <input type="number" class="form-control" placeholder="Année" name="annee" id="annee" required>
    </div>
    <button type="submit" class="btn btn-primary">Afficher</button>
</form>
