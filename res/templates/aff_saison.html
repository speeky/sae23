<%inherit file="template.html"/>
<h2>Afficher les matchs par saison</h2>
<br>
<form action="aff_saison" method="GET">
    <div class="form-group">
        <label for="saison">Poste :</label>
        <input type="text" class="form-control" placeholder="Saison (ex: 2021-2022)" name="saison" id="saison" required>
    </div>
    <button type="submit" class="btn btn-primary">Afficher</button>
</form>
